[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    unit: marque les tests unitaires
    integration: marque les tests d'int√©gration
    slow: marque les tests lents